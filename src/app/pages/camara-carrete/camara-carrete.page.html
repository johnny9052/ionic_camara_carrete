<ion-header>
  <ion-toolbar>
    <ion-title>camaraCarrete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button
          (click)="camara()"
          expand="block"
          fill="clear"
          shape="round"
        >Camara</ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button
          (click)="carrete()"
          expand="block"
          fill="clear"
          shape="round"
        >Carrete</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
         <img [src]="base64Image | imageSanatizer">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label>
          {{base64Image}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
